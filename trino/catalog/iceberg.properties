connector.name=iceberg
iceberg.catalog.type=nessie
# Nessie Catalog Configuration (note: nessie-catalog, not nessie)
iceberg.nessie-catalog.uri=http://nessie:19120/api/v1
iceberg.nessie-catalog.ref=main
iceberg.nessie-catalog.default-warehouse-dir=warehouse

# S3/MinIO Configuration
fs.native-s3.enabled=true
s3.endpoint=http://minio:9000
s3.path-style-access=true
s3.aws-access-key=minio
s3.aws-secret-key=minio123
s3.region=us-east-1
# Performance settings
iceberg.file-format=PARQUET
iceberg.compression-codec=SNAPPY

